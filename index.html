<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Respberry</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="dist/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="main-header">

            <div class="top-menu">
                <div class="top-left-menu">
                    <ul class="left-menu-select language-select" id="language-select">
                        <li class="active select-item"></li>
                        <li class="select-item">eng</li>
                        <li class="select-item">ru</li>
                    </ul>
                    
                    <ul class="left-menu-select currency-select" id="currency-select">
                        <li class="active select-item"></li>
                        <li class="select-item">usd</li>
                        <li class="select-item">eur</li>
                    </ul>

                    <div class="wishlist">
                        <img src="./src/img/Like.png" alt="wishlist">
                        <span>(0)</span>
                    </div>
                </div>

                <div class="logo"> <a class="logo-link" href="#"><img src="./src/img/Logo.svg" alt="Raspberry"></a> </div>
                <div class="account-menu">
                    <a class="user-link account-link" href="#">JOIN FREE</a>
                    <ul class="account-list">
                        <li class="account-list-item"><a class="account-list-link" href="#">My account</a></li>
                        <li class="account-list-item"><a class="account-list-link" href="#">Wishlist</a></li>
                        <li class="account-list-item"><a class="account-list-link" href="#">My Cart</a></li>
                        <li class="account-list-item"><a class="account-list-link" href="#">Sign Out</a></li>
                    </ul>
                    <span class="slash">&frasl;</span> 
                    <a class="account-link sign-in-link" href="#">SIGN IN</a>

                    
                   
                </div>
                </div>
            </div>

            

        </header>
    </div>

<script src="./dist/bundle.js"></script>
</body>
</html>
